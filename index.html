<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="config-page">
        <h1>Lift Simulation Configuration</h1>
        <input type="number" id="num-floors" min="2" placeholder="Number of Floors">
        <input type="number" id="num-lifts" min="1" placeholder="Number of Lifts">
        <button onclick="startSimulation()">Start Simulation</button>
    </div>

    <div id="simulation-page" style="display: none;">
        <div class="building" id="building"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
